---
version: '3'
services:
  builder:
    build:
      context: ./build
      dockerfile: build.Dockerfile
    volumes:
      - build_volume:/app/target/
  production:
    build:
      context: ./production
      dockerfile: production.Dockerfile
    volumes:
      - build_volume:/var/lib/tomcat9/webapps/
    ports:
      - '8080:8080'
    depends_on:
      - builder

volumes:
  build_volume:
...